<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/null.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson_13</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <div class="main-conteiner">
          <div class="avto">
            <div class="avto-body__modul"></div>
            <div class="avto-body__modul2"></div>
            <div class="avto-body">
              <div class="avto-body__baza">
                <div class="avto-bamper"></div>
                <div class="avto-bamper2"></div>
                <div class="avto-box"></div>
                <div class="avto-box2"></div>
              </div>
              <div class="avto-body__gun">
                <p class="text">ЗСУ</p>
                <div class="avto-body__gun_item"></div>
                <div class="avto-body__gun_rocket"></div>
                <div class="avto-body__gun_rocket-two"></div>
              </div>
              <div class="avto-deteil"></div>
              <div class="avto-deteil2"></div>
            </div>
            <div class="avto-door"></div>
            <div class="avto-weehl"></div>
            <div class="avto-weehl avto-weehl_rear-first"></div>
            <div class="avto-weehl avto-weehl_rear-second"></div>
            <div class="avto-lights"></div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="slava">
          <p class="slava__text"><span>Слава Уркаїні</span></p>
          <div class="slava__image">
            <picture>
              <source srcset="./image/flag.webp" type="image/webp">
              <img src="./image/flag.webp" alt="">
            </picture>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
